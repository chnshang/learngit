<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>无标题文档</title>
<style type="text/css">
*{margin:0;padding:0;}
#div1{width:100px;height:100px; background:#FF0000; position:absolute; left:40px; top:40px;}
</style>
<script>
window.onload=function(){
	var oDiv=document.getElementById("div1");
	oDiv.onmousedown=function(ev){
		var oEvent=ev||event;
		var disX=oEvent.clientX-oDiv.offsetLeft;//获取鼠标当前位置到DIV边线的距离
		var disY=oEvent.clientY-oDiv.offsetTop;
		if(oDiv.setCapture){//IE支持setCapture方法，让DIV捕获鼠标事件
			oDiv.onmousemove=fnMove;
			oDiv.onmouseup=fnUp;
			oDiv.setCapture();
		}else{
			document.onmousemove=fnMove;
			document.onmouseup=fnUp;
		}
		function fnMove(ev){
			var oEvent=ev||event;
			var l=oEvent.clientX-disX;//计算当前DIV的left和top值
			var t=oEvent.clientY-disY;
			oDiv.style.left=l+"px";
			oDiv.style.top=t+"px";
		}
		function fnUp(){
			this.onmousemove=null;
			this.onmouseup=null;
			if(this.releaseCapture){
				this.releaseCapture();
			}
		}
		return false;
	}
}
</script>
</head>
<body>
<div id="div1">拖动我</div>

</body>
</html>
